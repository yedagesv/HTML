<!DOCTYPE html>
<html>

<head>
    <title> Student Details </title>
    <link rel="icon" href="developer.png">
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid rgb(17, 16, 17);
        }
    </style>
</head>

<body>
    <h2> Student Marksheet </h2>
    <table>
        <thead>
            <tr>
                <th> ID </th>
                <th> Name </th>
                <th> Subject </th>
                <th> Marks </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"> 1 </td>
                <td rowspan="3"> David </td>
                <td> Maths </td>
                <td> 80 </td>
            </tr>
            <tr>
                <td> Physcis </td>
                <td> 90 </td>
            </tr>
            <tr>
                <td> Computers </td>
                <td> 70 </td>
            </tr>
            <tr>
                <td rowspan="3"> 2 </td>
                <td rowspan="3"> Alex </td>
                <td> Maths </td>
                <td> 80 </td>
            </tr>
            <tr>
                <td> Physcis </td>
                <td> 90 </td>
            </tr>
            <tr>
                <td> Computers </td>
                <td> 90 </td>
            </tr>
        </tbody>
    </table>
    <h2> Accessories Details </h2>
    <table>
        <thead>
            <tr>
                <th colspan="3"> Product </th>
            </tr>
            <tr>
                <td> No </td>
                <td> P.Name </td>
                <td> P.Count </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 1 </td>
                <td> Pen </td>
                <td rowspan="3"> 50</td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> BooK </td>
            </tr>
            <tr>
                <td> 3 </td>
                <td> Dust </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
